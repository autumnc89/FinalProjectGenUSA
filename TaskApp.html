<div class="d-flex justify-content-center">
<fieldset>
   
    <div  class="container">
        <h1 id="MisterTasker" class="my-5">Mister Tasker</h1>
        <div class="row mb-5">
            <div class="col">
                <h2>New Task</h2>
                <form id="newTaskForm">
                    <div class="form-group">
                        <label for="newTaskNameInput">Name</label>
                        <input 
                            type="text" required
                            class="form-control" 
                            id="newTaskNameInput">
                    </div>
                    <div class="form-group">
                        <label for="newTaskDescription">Description</label>
                        <textarea type="text" required class="form-control" id="newTaskDescription"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="newTaskAssignedTo">Assigned To</label>
                            <input 
                                type="text" required
                                class="form-control" 
                                id="newTaskAssignedTo">
                        </div>
                        <div class="form-group col">
                            <label for="newTaskDueDate">Due Date</label>
                            <input 
                                type="date" required
                                class="form-control" 
                                id="newTaskDueDate">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Task</button>
                    <div class="row"><br></div>
                    
                </form>
            </div>
        </div>
    </div>
</fieldset>
